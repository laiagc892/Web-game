<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auxForm</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="feedback">
        <form>
            <!-- ----------------------- Q1 ----------------------- -->
            <h3>{{ q1.question }}</h3>
            <div class="options">
                <input type="radio" id="yes" name="question1" value="si">
                <label for="yes">Sí!</label>
            </div>
            <div class="options">
                <input type="radio" id="no" name="question1" value="no">
                <label for="no">No.</label>
            </div>
            <div class="options">
                <input type="radio" id="dc" name="question1" value="dontcare">
                <label for="dc">M'és igual...</label>
            </div>
            <!-- ----------------------- Q2 ----------------------- -->
            <h3>{{ q2.question }}</h3>
            <div class="options">
                <input type="radio" id="al" name="question2" value="always">
                <label for="al">Sí, pràcticament sempre.</label>
            </div>
            <div class="options">
                <input type="radio" id="st" name="question2" value="sometimes">
                <label for="st"> A vegades.</label>
            </div>
            <div class="options">
                <input type="radio" id="ne" name="question2" value="never">
                <label for="ne">No, quasibé mai</label>
            </div>
            <!-- ----------------------- Q3 ----------------------- -->
            <h3>{{ q3.question }}</h3>
            <div class="options">
                <input type="radio" id="ar" name="question3" value="already">
                <label for="ar">Ja n'utilitzo de poc contaminant (o públic).</label>
            </div>
            <div class="options">
                <input type="radio" id="of" name="question3" value="often">
                <label for="of">Sovint... Tot i que encara no l'he canviat.</label>
            </div>
            <div class="options">
                <input type="radio" id="yt" name="question3" value="yet">
                <label for="yt">No m'ho he plantejat encara, la veritat...</label>
            </div>
            <!-- ----------------------- Q4 ----------------------- -->
            <h3>{{ q4.question }}</h3>
            <textarea name="question4" id="a4" cols="30" rows="10"></textarea>
        </form>
        
        <button id="send">Envia!</button>
        <p id="error"></p>
        <button id="get-results">Veure els resultats.</button>
        
        <ul id="stats-results"></ul>
        <!-- <h3>1) És necessària una evolució en els combustibles dels transports cap a una energia més ecològica per reduïr la contaminació?</h3>
        <div id="q1a1"></div>
        <div id="q1a2"></div>
        <div id="q1a3"></div> -->
        <!-- <h3>2) Et mous amb un transport eco, de baixa contaminació o públic?</h3>
        <h3>3) Has pensat en millorar la teva movilitat amb un transport menys contaminant?</h3>
        <h3>4) Comentaris destacats</h3> -->
        <ul id="results"></ul>
    </div>
    
    <!-- <script src="./js/formFirebase.js"></script> -->
</body>
</html>
